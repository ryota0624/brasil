<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>StoreViewer</title>
  </head>
  <body>
    <webview id="rivaldo"
      src="http://localhost:8080"
      allowfullscreen
      style="position: absolute;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    margin: 0;
                    padding: 0;
                    outline: none !important;"
      autosize="on"
      preload="./webview/index.js"></webview>

  </body>
  </html>
